<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="css/index.css">

        <script src="scripts/content.js" defer></script>
        <script src="scripts/index.js" defer></script>

        <title>Interactive Rating Component</title>
    </head>
    <body>
        <div class="container" style="--max-width: 25.5rem; " style="justify-content: center; align-items: center;">
            <section id="ratings-pannel">
                <div class="flex">
                    <div class="flow" style="--flow-space: 1.5rem; flex-basis: 100%; text-align: center;">
                        <div>
                            <img class="icon" style="padding: .5em" src="images/icon-star.svg" alt="icon-star">
                        </div>
                        <div>
                            <h1>How did we do?</h1>
                        </div>
                        <div>
                            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                        </div>
                        <div class="flex" style="--gap: 1.5rem">
                            <button class="rating-button uppercase js-rating-button" value="1">1</button>
                            <button class="rating-button uppercase js-rating-button" value="2">2</button>
                            <button class="rating-button uppercase js-rating-button" value="3">3</button>
                            <button class="rating-button uppercase js-rating-button" value="4">4</button>
                            <button class="rating-button uppercase js-rating-button" value="5">5</button>
                        </div>
                        <div>
                            <button class="submit-button uppercase js-submit-button">Submit</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
